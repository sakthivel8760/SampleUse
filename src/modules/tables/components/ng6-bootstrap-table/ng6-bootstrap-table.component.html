<form>
  <div class="form-group form-inline">
    Full text search:
    <input
      class="form-control ml-2"
      type="text"
      name="searchTerm"
      [(ngModel)]="countryService.searchTerm"
    /><span class="ml-3" *ngIf="countryService.loading$ | async"
      >Loading...</span
    >
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col" sbSortable="name" (sort)="onSort($event)">
          <span>Computer Name</span
          >
        </th>
        <th scope="col" sbSortable="area" (sort)="onSort($event)">
          <span>IP Address</span
          > 
        </th>
        <th scope="col" sbSortable="population" (sort)="onSort($event)">
          <span>Relay Name</span
          >
        </th>
        <th scope="col" sbSortable="population" (sort)="onSort($event)">
          <span>Computer Group</span
          >
        </th>
        <th scope="col" sbSortable="population" (sort)="onSort($event)">
          <span>Compliance</span
          >
        </th>
        <th scope="col" sbSortable="population" (sort)="onSort($event)">
          <span>Name</span
          >
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tableEntry of currentPage; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>
        {{tableEntry["Computer"]}}
        </td>
         <td>
        {{tableEntry["IP Address"][0]}}
        </td>
         <td>
        {{tableEntry["Relationship"]}}
        </td>
         <td>
        {{tableEntry["Computer Groups"]}}
        </td>
         <td>
        {{tableEntry["Type"]}}
        </td>
         <td>
        {{tableEntry["Name"]}}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="tableData.length"
      [(page)]="countryService.page"
      [pageSize]="currentPage.length"
    ></ngb-pagination
    ><select
      class="custom-select"
      style="width: auto;"
      name="pageSize"
      [(ngModel)]="currentPage.length"
      ><option [ngValue]="2">2 items per page</option
      ><option [ngValue]="4">4 items per page</option
      ><option [ngValue]="6">6 items per page</option></select
    >
  </div>
</form>
